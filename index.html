<!DOCTYPE html>
<html>
	<style>
		.zoom {
		  padding: 35px;
		  transition: transform .2s; /* Animation */
		  width: 200px;
		  height: 200px;
		  margin: 0 auto;
		}

		.zoom:hover {
		  transform: scale(1.5); 
		}
		</style>
	<head>
		<title>Product configurator</title> 
	</head>
	<body>

		<h1>React</h1>

		<!-- Root element -->
		<div id="app"></div>

		<div id="helloName"></div>

		<div id="appButton"></div>

		<script src="dist/main.js"></script>

		<h2>Product configurator</h2>

		<p>Change product colours based on options chosen</p>

		<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

		<div style="display: inline-flex;">

			<div style="width: 50%">
				<p><input type="radio" id="eyesBlue" name="eyes" onclick="document.getElementById('productLogo').src='img/DPW_Skull_Logo_Mask_Blue.jpg'">Blue eyes</p>
				<p><input type="radio" id="eyesGreen" name="eyes" onclick="document.getElementById('productLogo').src='img/DPW_Skull_Logo_Mask_Green.jpg'">Green eyes</p>
				<p><input type="radio" id="eyesGrey" name="eyes" onclick="document.getElementById('productLogo').src='img/DPW_Skull_Logo_Mask_Grey.jpg'">Grey eyes</p>
		
				<p><button onclick="document.getElementById('productLogo').src='img/DPW_Skull_Logo_Mask.jpg'" id="resetBtn">Reset to original</button></p>
			</div>

			<div style="width: 50%">
				<img class="zoom" id="productLogo" src="img/DPW_Skull_Logo_Mask.jpg" height="200" width="200">
				<p style="text-align: center;">Hover to zoom</p>
			</div>
		</div>

		<script>
		document.getElementById("eyesGreen").addEventListener("click", function()
		{
		    document.getElementById("eyesBlue").checked = false;
		    document.getElementById("eyesGrey").checked = false;
		}, false);
		document.getElementById("eyesBlue").addEventListener("click", function()
		{
		    document.getElementById("eyesGreen").checked = false;
		    document.getElementById("eyesGrey").checked = false;
		}, false);
		document.getElementById("eyesGrey").addEventListener("click", function()
		{
		    document.getElementById("eyesGreen").checked = false;
		    document.getElementById("eyesBlue").checked = false;
		}, false);
		document.getElementById("resetBtn").addEventListener("click", function()
		{
		    document.getElementById("eyesBlue").checked = false;
		    document.getElementById("eyesGreen").checked = false;
		    document.getElementById("eyesGrey").checked = false;
		}, false);
		</script>

	</body>
</html>
